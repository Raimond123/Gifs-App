
<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <div style="margin-top: 1vh;" class="card mb-2 text-center bg-dark">
      <!-- Crear imagen del gift -->
      <img [src] = 'gif.images.downsized_medium.url' alt = 'Gif.title' class="card-img-top">
      
      <div  class="card-body text-white">
        <p  class="card-text">
          {{gif.title}}
        </p>
      </div>

    </div>

  </div>

</div>
